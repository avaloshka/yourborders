{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}Отзыв{% endblock %}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
   
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'home' %}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'uznat_svou_ochered' %}">Узнать свою очередь</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="{% url 'poland' %}">Польша-Беларусь</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'belarus_poland' %}">Беларусь-Польша</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>


      <div class="container-fluid">
        <br>
        <h4 style="text-align: center;">Оставить отзыв</h4>
        <h4 style="text-align: center;"></h4>
        <br>
      </div>
    


    <div class="container">
      <div class="row">
        <div class="col-sm-2">
        </div>

        <div class="col-sm-8">
          



            {% if name %}
            <h5>Спасибо за отзыв, {{name}}</h5>
            {% endif %}
            <br>
          <form action="{% url 'feedback' %}" method="POST">{% csrf_token %}

            <div class="mb-3">
              <input type="text" placeholder="Имя" name='name' class="form-control" id="name">
            </div>

            <div class="mb-3">
              <input type="email" name='email' placeholder="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for='message' class="form-label"></label>
              <textarea class="form-control" name='message' id="message" type="text" placeholder="Сообщение" style="height: 10rem;"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Отправить</button>
          </form>




          
        </div>
        <div class="col-sm-2">
          
        </div>
      </div>
    </div>

   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
